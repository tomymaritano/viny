appId: com.viny.app
productName: Viny
directories:
  output: dist-electron
  buildResources: build
files:
  - dist/**/*
  - electron/dist/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
extraMetadata:
  main: electron/dist/main/index.js
mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
  extendInfo:
    NSDocumentsFolderUsageDescription: This app needs access to your Documents folder to save notes.
    NSDownloadsFolderUsageDescription: This app needs access to your Downloads folder to export files.
dmg:
  sign: false
  artifactName: ${productName}-${version}-${arch}.${ext}
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
publish:
  provider: github
  owner: tomymaritano
  repo: viny
  private: false
  releaseType: release
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
linux:
  target:
    - AppImage
    - deb
  category: Office